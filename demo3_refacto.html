<body>

<h1>Able Player Video Demo #1:<br/>Video player with closed captions</h1>

<p>For additional demos see the <a href="index.html">Index of <em>Able Player</em> Examples</a>.</p>

<div class="container">
    <!-- Video Media Element -->
    <video id="video_access" width="480" height="360" poster="media/wwa.jpg" class="video-accessible"
           data-show-now-playing="true" preload="auto" lang="fr" data-lang="fr" data-force-lang="fr" data-able-player=""
           playsinline="">
        <source type="video/webm" src="media/player-dfa-orateur.webm"
                data-sign-src="media/player-dfa-lsf-optimized.webm"
                data-sign-opt="media/player-dfa-lsf-optimized.webm"></source>
        <track kind="captions" src="media/player-dfa-sub-fr.vtt" srclang="fr" label="Français">
        <track kind="captions" src="media/player-dfa-sub-en.vtt" srclang="en" label="Anglais">
        <track kind="captions" src="media/player-dfa-sub-es.vtt" srclang="es" label="Espagnol">
        <track kind="captions" src="media/player-dfa-sub-pl.vtt" srclang="pl" label="Portuguais">
        <track kind="captions" src="media/player-dfa-sub-ml.vtt" srclang="ml" label="Malentandant">
        <track kind="descriptions" src="media/player-dfa-desc.vtt" srclang="fr">
    </video>
    <ul class="able-playlist" data-player="video1" data-embedded style="display:none">
        <li data-webm="media/player-dfa-orateur"></li>
        <li data-webm="media/player-dfa-orateur-optimized.webm"></li>
        <!--<li data-mp4="/public/videos/MAH00793.MP4">Sans linéarisation</li>
        <li data-webm="/public/videos/MAH00793_optimized.webm">Avec linéarisation</li>-->
    </ul>
</div>

<!--Access Menu (in fr default)-->
<ul id="video_access-accmenu" class="able-popup able-popup-accmenu" role="menu">
    <li role="menuitemradio" tabindex="-1" aria-checked="false" class="vplus" data-parent="accmenu" data-item="vplus">
        <input type="radio" value="0" name="Vision +" id="accmenu-0" aria-label="Choisir le profil optimisé pour la vision difficile">
        <span alt="" role="presentation" class="popupAccess"></span>
        <label for="accmenu-0">Vision +</label>
    </li>
    <li role="menuitemradio" tabindex="-1" aria-checked="false" class="svplus" data-parent="accmenu">
        <input type="radio" value="1" name="Sans vision +" id="accmenu-1" aria-label="Choisir le profil optimisé pour l’absence de vision">
        <span alt="" role="presentation" class="popupAccess"></span>
        <label for="accmenu-1">Sans vision +</label>
    </li>
    <li role="menuitemradio" tabindex="-1" aria-checked="false" class="lsfplus" data-parent="accmenu" data-item="lsfplus">
        <input type="radio" value="2" name="LSF +" id="accmenu-2" aria-label="Choisir le profil optimisé pour l’audition">
        <span alt="" role="presentation" class="popupAccess"></span>
        <label for="accmenu-2">LSF +</label>
    </li>

    <li role="menuitemradio" tabindex="-1" aria-checked="false" class="conplus" data-parent="accmenu">
        <input type="radio" value="3" name="Concentration +" id="accmenu-3" aria-label="Choisir le profil optimisé pour la concentration">
        <span alt="" role="presentation" class="popupAccess"></span>
        <label for="accmenu-3">Concentration +</label>
    </li>
    <li role="menuitemradio" tabindex="-1" aria-checked="false" class="audplus" data-parent="accmenu">
        <input type="radio" value="4" name="Audition +" id="accmenu-4" aria-label="Choisir le profil optimisé pour l'audition">
        <span alt="" role="presentation" class="popupAccess"></span>
        <label for="accmenu-4">Audition +</label>
    </li>
    <li role="menuitemradio" tabindex="-1" aria-checked="true" class="profdef able-focus"data-parent="accmenu" data-item="standard">
        <input type="radio" value="5" name="Standard" checked="checked" id="accmenu-5" aria-label="Choisir le profil Standard">
        <span alt="" role="presentation" class="popupAccess"></span>
        <label for="accmenu-5">Standard</label>
    </li>
</ul>
