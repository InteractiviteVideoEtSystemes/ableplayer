<h1>Able Player Video Demo #1:<br/>Video player with closed captions</h1>

<p>For additional demos see the <a href="index.html">Index of <em>Able Player</em> Examples</a>.</p>

<div class="container">
    <!-- Controls -->
    <!-- Video Media -->
    <video id="video_access" preload="auto" width="480" height="360" poster="media/wwa.jpg" data-able-player
           data-skin="2020" playsinline>
        <source type="video/webm" src="media/player-dfa-orateur.webm"
                data-sign-src="media/player-dfa-lsf-optimized.webm"
                data-sign-opt="media/player-dfa-lsf-optimized.webm"></source>
        <track kind="captions" src="media/player-dfa-sub-fr.vtt" srclang="fr" label="Français">
        <track kind="captions" src="media/player-dfa-sub-en.vtt" srclang="en" label="Anglais">
        <track kind="captions" src="media/player-dfa-sub-es.vtt" srclang="es" label="Espagnol">
        <track kind="captions" src="media/player-dfa-sub-pl.vtt" srclang="pl" label="Portuguais">
        <track kind="captions" src="media/player-dfa-sub-ml.vtt" srclang="ml" label="Malentandant">
        <track kind="descriptions" src="media/player-dfa-desc.vtt" srclang="fr">
    </video>
    <ul class="able-playlist" data-player="video1" data-embedded style="display:none">
        <li data-webm="media/player-dfa-orateur"></li>
        <li data-webm="media/player-dfa-orateur-optimized.webm"></li>
